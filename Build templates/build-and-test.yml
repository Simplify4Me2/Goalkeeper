parameters:
  name: project
  displayName: path
  type: string
  default: 'default'


steps:
- script: |
    echo 'hello world!'
    ls -a
    echo ${{ parameters.project }}

- task: DotNetCoreCLI@2
  displayName: 'Restore project dependencies'
  inputs:
      command: restore
      projects: '**/*.csproj'
      workingDirectory: parameters.project