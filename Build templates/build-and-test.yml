parameters:
- name: project
  displayName: path
  type: string
  default: 'default'
- name: buildConfiguration
  displayName: buildConfiguration
  type: string
  default: release


steps:
- script: |
    echo 'hello world!'
    ls -a
    echo ${{ parameters.project }}

- task: DotNetCoreCLI@2
  displayName: 'Restore project dependencies'
  inputs:
      command: restore
      projects: '*.csproj'
      workingDirectory: parameters.project

- task: DotNetCoreCLI@2
  displayName: 'Build the project'
  inputs: 
    command: build
    arguments: '--no-restore --configuration ${{ parameters.buildConfiguration }}'
    projects: '*.csproj'
    workingDirectory: parameters.project