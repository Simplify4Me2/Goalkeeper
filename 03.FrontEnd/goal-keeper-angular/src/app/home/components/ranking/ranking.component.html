<table class="ranking-table">
    <thead>
        <tr>
            <th>Position</th>
            <th>Team</th>
            <th>Points</th>
        </tr>
    </thead>
    <tbody *ngIf="ranking as ranking" >
        <tr *ngFor="let team of ranking.teams">
            <td>1</td>
            <td class="team" [routerLink]="['/team', team.id]">{{ team.name }}</td>
            <td>0</td>
        </tr>
    </tbody>
</table>
