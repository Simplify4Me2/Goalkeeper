<table>
    <thead>
        <tr>
            <th>Position</th>
            <th>Team</th>
            <th>Points</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let ranking of rankings">
            <td>{{ ranking.position }}</td>
            <td class="team" [routerLink]="['/team', ranking.team.id]" (click)="selectTeam(ranking.team)" >{{ ranking.team.name }}</td>
            <td>{{ ranking.points }}</td>
        </tr>
    </tbody>
</table>
