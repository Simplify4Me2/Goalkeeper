<div class="box" *ngIf="matchday as matchday">
  <div class="title">
    <h1>MatchDay {{ matchday.day }}</h1>
    <div class="navigation" >
      <!-- TODO: Add something in case the icon doesn't render like previous next -->
      <i class="fas fa-angle-left" [class.disabled]="matchday.isOpeningMatchday" (click)="leftClick()" ></i>
      <i class="fas fa-angle-right" [class.disabled]="matchday.isClosingMatchday" (click)="rightClick()"></i>
    </div>
  </div>

  <div *ngFor="let date of getDistinctMatchDates()">
    <div class="date" >{{ date }}</div>
    <div *ngFor="let match of getMatchesForDate(date)">
    <app-match [match]="match"></app-match>
    </div>
  </div>
</div>
