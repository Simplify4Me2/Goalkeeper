<h2 class="dashboard-title">Soccer stats insights for your favourite team</h2>
<div class="dashboard-overview">
        <section class="main-content">
            <app-match-day></app-match-day>
            <article>
                <h1>Fixtures</h1>
                <!-- <p>{{ fixtures | async | json }}</p> -->
                <div *ngFor="let fixture of fixtures | async">
                    <app-fixture [fixture]="fixture"></app-fixture>
                </div>
            </article>
            <article>
                <h1>News</h1>
                <app-news-item></app-news-item>
            </article>
        </section>
        <aside class="side-content">
            <!-- <h1>Ranking</h1> -->
            <app-ranking [ranking]="ranking | async"></app-ranking>
        </aside>
</div>
