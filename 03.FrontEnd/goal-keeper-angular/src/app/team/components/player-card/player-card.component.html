<div class="player">
    <div class="player-card-left">
        <div class="top-half flex-column">
            <span class="bold">{{ player.shirtNumber }}</span>
            <span>{{ player.position }}</span>
          </div>
          <!-- src="https://www.countryflags.io/be/flat/48.png" -->
      <img
        alt="{{ player.nationality }}"
        src='{{ "https://www.worldometers.info/img/flags/" + player.nationality.toLowerCase() + "-flag.gif"}}'
      />
    </div>
    <div class="player-card-right">
      <img
        class="profile-picture"
        src="https://voicebyte.nl/wp-content/uploads/2015/07/default-profile.jpg"
      />
      <div class="bottom-half flex-column">
          <span>{{ player.firstName }}</span>
          <span class="bold">{{ player.lastName }}</span>
      </div>
    </div>
  </div>
