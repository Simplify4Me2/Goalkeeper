<ng-container *ngIf="players">
    <table class="players-table zigzag">
        <thead>
            <tr>
                <th>ShirtNumber</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Position</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let player of players">
                <td>{{ player.shirtNumber }}</td>
                <td>{{ player.firstName }}</td>
                <td>{{ player.lastName }}</td>
                <td>{{ player.position }}</td>
            </tr>
        </tbody>
    </table>
</ng-container>
