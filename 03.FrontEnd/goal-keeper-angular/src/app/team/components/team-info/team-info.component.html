<div *ngIf="team" class="team" >
    <h1 class="team-name" >{{ team.name }}</h1>
        <div [ngClass]="getTeamBackgroundClass(team.name)" >
        <img class="logo" src='{{ "assets/images/logos/" + team.name + ".svg" }}' />
        <div class="right-content" >
            <div></div>
            <div [ngClass]="getTeamFormClass(team.name)" >
                <span class="form-span">Form guide:</span>
                <span class="form-streak win">{{ form.fourMatchesAgo }}</span>
                <span class="form-streak draw">{{ form.threeMatchesAgo }}</span>
                <span class="form-streak win">{{ form.twoMatchesAgo }}</span>
                <span class="form-streak loss">{{ form.previousMatch }}</span>
            </div>
            <span class="stadium-name">{{ team.stadiumName }}</span>
        </div>
    </div>
</div>
