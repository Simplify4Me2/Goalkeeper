steps:
  - script: yarn
    displayName: 'Install dependencies'
    workingDirectory: ./03.FrontEnd/goal-keeper-angular 

  - script: yarn build
    displayName: 'Build application'
    workingDirectory: ./03.FrontEnd/goal-keeper-angular 

  - script: |
      ls -a 03.FrontEnd/goal-keeper-angular
      ls -a 03.FrontEnd/goal-keeper-angular/dist/goal-keeper-angular
    displayName: debug

  - task: CopyFiles@2
    inputs:
      contents: 03.FrontEnd/goal-keeper-angular/dist/goal-keeper-angular
      targetFolder: $(Build.ArtifactStagingDirectory)

  # - task: PublishBuildArtifacts@1
  #   inputs:
  #     PathtoPublish: $(Build.ArtifactStagingDirectory)
  #     artifactName: GoalKeeper-WebApp

  - script: yarn test:ci
    displayName: 'Run unit tests'
    workingDirectory: ./03.FrontEnd/goal-keeper-angular 

  - task: PublishTestResults@2
    condition: succeededOrFailed()
    inputs:
      testRunner: JUnit
      testResultsFiles: '**/junit.xml'
      
  - task: PublishCodeCoverageResults@1
    inputs: 
      codeCoverageTool: Cobertura
      summaryFileLocation: '$(System.DefaultWorkingDirectory)/**/*coverage.xml'
      reportDirectory: '$(System.DefaultWorkingDirectory)/**/coverage'
      
