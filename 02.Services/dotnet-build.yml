steps:
- script: echo dotnet-build
  displayName: 'Build project'

- task: DotNetCoreCLI@2
  inputs:
    command: restore
    projects: './02.Services/GoalKeeper.MApi/GoalKeeper.MApi.Application/GoalKeeper.MApi.Application.csproj'
    # workingDirectory: ./02.Services/GoalKeeper.MApi/

- task: DotNetCoreCLI@2
  displayName: 'Build MApi'
  inputs:
    command: build
    arguments: '--no-restore --configuration release'
    workingDirectory: ./02.Services/GoalKeeper.MApi/GoalKeeper.MApi.WebApi

- task: DotNetCoreCLI@2
  inputs:
    command: test
    projects: './02.Services/GoalKeeper.MApi/**/*.UnitTests.csproj'